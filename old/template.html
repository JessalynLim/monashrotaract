
<div class="col-md-6 col-lg-4 social-feed-box">
    <div class="social-feed-element col-md-12" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
        <div class='content'>
            <div class="media-body">
                <p>
                    <i class="fa fa-{{=it.social_network}}"></i>
                    <span class="muted pull-right"> {{=it.time_ago}}</span>  
                </p>
                <div class='text-wrapper'>
                    <p class="social-feed-text">{{=it.text}}</p>
                </div>
            </div>
        </div>
        <a href="{{=it.link}}" target="_blank" class="read-button">
        {{=it.attachment}}</a>
    </div>
</div>
